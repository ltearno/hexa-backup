<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hexa-Backup Store</title>
    <base href="">
    <script src="mime-types.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="menu">
        <button id="fullScreen">full screen</button><br />
        <button onclick='el("#menu").classList.toggle("hide-optional")'>show/hide menu</button>

        <div id="optional">
            <h2>Sources</h2>
            <a href='#' onclick='event.preventDefault() || viewLikes()'>show ‚ù§ items</a>
            <div id="refs-list"></div>

            <h2>Current</h2>
            <b><span id=refName></span></b><br><br>
            commit history
            <div id="commitHistory"></div>

            <h2>Settings</h2>
            <label><input type="checkbox" id="show-full-commit-history"> show full commit history</label><br />
            <label><input type="checkbox" id="extended"> extended display</label><br />
            <label><input type="checkbox" id="stream-raw-video"> stream raw video</label><br />
            <label><input type="checkbox" id="show-unliked-items"> show unliked items</label><br />

            <h2>Status</h2>
            <span id="status"></span>
        </div>
    </div>
    <div id="directories"></div>
    <div id="files"></div>
    <div id="videos-container">
        <h2>Videos</h2>
        <video id="video-player" controls preload="metadata"></video>
        <div id="video-list"></div>
    </div>
    <div id="audio-container">
        <h2>Audio files</h2>
        <audio id="audio-player" controls preload="metadata"></audio>
        <div id="audio-list"></div>
    </div>
    <div id="images-container">
        <div id="images"></div>
    </div>
    <div id="image-full-container">
        <div id='image-full-aligner' style='position:absolute;top:0;left:0;bottom:0;right:0;'></div>
        <div style='position:absolute;bottom:0;left:0;right:0;padding:.5em;display:flex;justify-content:space-between;'>
            <button style='font-size: 2em;' onclick='goPreviousPicture()'>&lt;</button><button style='font-size: 2em;'
                onclick='goNoPicture()'>X</button><button style='font-size: 2em;'
                onclick='goNextPicture()'>&gt;</button></div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
